<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="theme-light">
    <header>
        <h1>Expense Tracker</h1>
        <div id="theme-buttons">
            <button class="theme-btn" data-theme="theme-light">Light</button>
            <button class="theme-btn" data-theme="theme-dark">Dark</button>
        </div>
    </header>

    <!-- Login Screen -->
    <div id="login-screen">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color:red; display:none;">Invalid Username or Password</p>
    </div>

    <!-- Expense Tracker -->
    <div id="expense-tracker" style="display:none;">
        <main class="container">
            <!-- Expense Form -->
            <section>
                <h2>Add Expense</h2>
                <form id="expense-form">
                    <input type="number" id="amount" placeholder="Amount (â‚¹)" required>
                    <input type="text" id="category" placeholder="Category (e.g., Food)" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="date" id="date" required>
                    <button type="submit">Add Expense</button>
                </form>
            </section>

            <!-- Expense Table -->
            <section>
                <h2>Expenses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-table"></tbody>
                </table>
            </section>

            <!-- Charts Section -->
            <section>
                <h2>Expense Visualizations</h2>
                <canvas id="category-pie-chart"></canvas>
                <canvas id="monthly-bar-chart"></canvas>
                <canvas id="yearly-bar-chart"></canvas>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
